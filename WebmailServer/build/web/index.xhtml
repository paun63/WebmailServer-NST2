<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Podesavanja servera</title>
      
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Putanja do mysql servera" />
            <h:inputText id ="txtMysqlServer" style="width: 500px" a:placeholder= "..\bin\mysqld.exe" value="#{mbServer.mysql}"/><br></br>
            <h:outputText value="Putanja do elastic search-a" />
            <h:inputText id ="txtElastic" style="width: 500px" a:placeholder= "..\elasticsearch-6.2.4\bin\elasticsearch.bat" value="#{mbServer.elastic}"/><br></br>
            <h:commandButton value="Pokreni smtp server"  action="#{mbServer.pokreniSMTPServer()}"/>
            <h:commandButton value="Zaustavi smtp server" action="#{mbServer.zaustaviSMTPServer()}"/>
            <h:outputText value="" />
        </h:form>
    </h:body>
</html>
